{% extends 'main/base.html' %} {% load static %}

<!-- CSS -->
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'userapp/css/findpassword.css' %}" />
{% endblock css%}

<!-- 기본 Navbar -->

<!-- Content -->

{% block content %}
<div class="container">
  <form>
      <div class="name">
        <div class="col">
          <input type="text" class="form-control input-style" placeholder="이름">
        </div>
      </div>
 
      <!-- <div class="emailaddress">
        <div class="col">
          <input type="email" class="form-control input-style" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일 주소">
        </div>
      </div> -->
  
      <div class="phonenumber">
        <div class="col">
          <input type="text" class="form-control input-style" placeholder="전화번호">
        </div>
      </div>

      <div class="id">
        <div class="col">
          <input type="text" class="form-control input-style" placeholder="아이디(사업자번호 10자리)">
        </div>
      </div>
 
      <div class="question">
        <div class="col">
          <select class="form-control input-style" id="exampleFormControlSelect1" placeholder="비밀번호 찾기 질문">
            <option>나의 보물 1호는?</option>
            <option>나의 고향은?</option>
            <option>붕어빵 먹을 때 가장 먼저 먹는 부위는?</option>
            <option>나의 MBTI는?</option>
            <option>돌잡이 때 잡은 것은?</option>
          </select>
        </div>
      </div>
 
      <div class="answer">
        <div class="col">
          <input type="text" class="form-control input-style" placeholder="답변">
        </div>
      </div>
  
    <a class="findpasswordbutton" href='#'>
      <button type="submit" class="btn btn-primary">비밀번호 찾기</button>
    </a>
  </form>
</div>

{% endblock content %}
